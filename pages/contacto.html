<!--Body de la página Contacto-->
<body>
    <!--Header con menú de navegación-->
    <header class="headerDesarrollo">
        <div class="container-fluid">
            <div class="row flexIndex">
                <div class="col-lg-2 col-1 divLogo">
                    <img src="../img/logo.webp" alt="logo del sitio con las iniciales LM">

                <div class="col-lg-4 col-6 divH1">
                    <a class="nav-link" href="../index.html">
                        <h1>Laura Martín Portfolio</h1>
                    </a>
                </div>
                <div class="col-lg-6 col-5">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main id="contacto">
        <!--Sección Intro del form-->
        <section class="container">
            <div class="flexContacto row">
                <div class="col-7 col-lg-3">
                    <p class="contacto">Contactate conmigo.</p>
                    <p class="contacto">En breve te estaré respondiendo...</p>
                </div>
                <div class="col-4 col-lg-2">
                    <img src="../img/iconoForm.webp" alt="icono de un formulario">
                </div>
            </div>
        </section>
        <!--Formulario de Contacto-->
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="mail">E-Mail:</label>
                <input type="email" name="mail" placeholder="Ingrese su e-mail" required>
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" placeholder="Ingrese el asunto">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div class="boton"><button type="submit">Enviar</button></div>
            <div class="boton"><button type="reset">Limpiar formulario</button></div>
        </form>
    </main>
    <!--Footer con link a linkedin y descargar CV-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="grillaFooter col-7 col-lg-7">
                    <a class="linkedin" href="https://www.linkedin.com/in/mar%C3%ADa-laura-m-7b801921/" target="_blank">

                    </a>
                    <img id="imgMail" src="../img/mail.webp" alt="email"> 
                    <p>e-mail:<br/>mlaumartin7@gmail.com</p>
                </div>
                <div class="grillaFooter col-5 col-lg-5">
                    <a class="descargarCV" href="../files/CurriculumVitae.pdf" target="_blank">Descargar CV</a>
                    <p>2023<br/>Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
