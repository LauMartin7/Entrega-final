    <link rel="stylesheet" href="../css/estilos.css">
</head>
<!--Body de la página Contacto-->
<body>
    <!--Header con menú de navegación-->
    <header id="headerDesarrollo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-4">
                    <img src="../img/logo.jpg" alt="logo-sitio">
                </div>
                <div class="col-lg-10 col-8">
                    <h1>Laura Martín Portfolio</h1>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html" target="_blank">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobreMi.html" target="_blank">Sobre mí</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./proyectos.html" target="_blank">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./desarrollo.html" target="_blank">Desarrollo del sitio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html" target="_blank">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="contacto">
        <!--Sección Intro del form-->
        <section class="container">
            <div class="flexContacto row">
                <div class="col-lg-3">
                    <p class="contacto">Contactate conmigo.</p>
                    <p class="contacto">En breve te estaré respondiendo...</p>
                </div>
                <div class="col-lg-2">
                    <img src="../img/iconoForm.png" alt="iconoFormulario">
                </div>
            </div>
        </section>
        <!--Formulario de Contacto-->
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Ingrese su nombre">
            </div>
            <div>
                <label for="mail">E-Mail:</label>
                <input type="email" name="mail" placeholder="Ingrese su e-mail" required>
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" name="asunto" placeholder="Ingrese el asunto">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mje" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
            </div>
            <div><button type="submit">Enviar</button></div>
            <div><button type="reset">Limpiar formulario</button></div>
        </form>
    </main>
    <!--Footer con link a linkedin y descargar CV-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="grillaFooter col-7 col-lg-7">
                    <a href="https://www.linkedin.com/in/mar%C3%ADa-laura-m-7b801921/" target="_blank">
                        <img src="../img/linkedin.png" alt="linkedin">
                    </a>
                    <img id="imgMail" src="../img/mail.png" alt="email"> 
                    <p>e-mail:<br/>mlaumartin7@gmail.com</p>
                </div>
                <div class="grillaFooter col-5 col-lg-5">
                    <a class="descargarCV" href="../files/CurriculumVitae.pdf" target="_blank">Descargar CV</a>
                    <p>2023<br/>Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
